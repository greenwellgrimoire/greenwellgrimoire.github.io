<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script scr="https://akashkuttappa.github.io/js/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script scr="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded artoolkit='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="elliot-obj" src="ElliotBust.obj"></a-asset-item>
        <a-asset-item id="elliot-mtl" src="ElliotBust.mtl"></a-asset-item>
        <a-asset-item id="tree" src="models/scene.gltf"></a-asset-item>
        <a-asset-item id="skull-model" src="https://dl.dropboxusercontent.com/s/dvahjq5trg9pysj/evil-skull.gltf" crossOrigin="anonymous"></a-asset-item>
      </a-assets>
    <a-text value="Sample text!" position="0 0 -1" rotation="-90 0 0"></a-text>
    <a-marker-camera preset='hiro'></a-marker-camera>
    <a-entity    id ="bot"
                cursor-listener
                scale="1 1 1"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: idle"
               
                json-model="src: url(man/models/bot4.json);"
       
      ></a-entity>
    
  </a-scene>
</body>
