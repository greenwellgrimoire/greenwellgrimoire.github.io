<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script scr="https://akashkuttappa.github.io/js/aframe-extras.loaders.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script scr="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
<script src="js/aframe-extras.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded artoolkit='sourceType: webcam;'>
  	<a-marker-camera preset='custom' type='pattern' url='marc3.patt'></a-marker-camera>

    <a-text value="Congratulations!" position="0 0 -1" rotation="-90 0 0"></a-text>
    <a-entity camera></a-entity>
    <a-entity    id ="bot"
                cursor-listener
                scale="1 1 1"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer="clip: idle"
               
                json-model="src: url(models/bot4.json);"
       
      ></a-entity>  
  </a-scene>
</body>
