<!DOCTYPE html>
<html>
<script scr="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
         <a-entity    id ="bot"
                cursor-listener
                scale="3.5 3.5 3.5"
                position="0 1 -2.5"
                rotation="0 0 0"
                animation-mixer="clip: idle"
               
                json-model="src: url(models/bot4.json);"
       
      ></a-entity>   
    
  <a-camera position="0 2 4">
   <a-entity 
            raycaster="objects: .clickable"
            cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: green; shader: flat">
  <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
</a-entity>


    <a-entity gltf-model="#tree"></a-entity>

    <a-text value="Sample text!" position="0 0 -2" rotation="-90 0 0"></a-text>
    </a-scene>
  </body>
</html>
